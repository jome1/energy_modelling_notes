#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title: Energy Modelling Notes                 # The title of the book. Will be placed in the left navbar.
author: Jonas Meier                             # The author of the book
copyright: "2026"                             # Copyright year to be placed in the footer
logo: logo.png                                # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "off"  # Set to 'force' to execute notebooks during build
  timeout: 900  # 15 minutes
  allow_errors: true

only_build_toc_files: false  # Build orphan pages like author pages

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/YOUR_USERNAME/energy_modelling_notes  # Online location of your book
  path_to_book: energy_modelling_notes  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  colab_url: "https://colab.research.google.com"

parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath
    - linkify
    - colon_fence
    - substitution

